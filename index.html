<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <header>
        <h2>ALTSCHOOLAFRICA.COM</h2>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About Me</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>Application Form</h3>
            <p>Fill in your details</p>
            <form>
                <label for="fname">
                    First Name
                    <input type="text" id="fname" placeholder="Enter your first name" />
                </label> <br /> <br />

                <label for="lname">
                    Last Name
                    <input type="text" id="lname" placeholder="Enter your last name" />
                </label> <br /> <br />

                <label for="gender">
                    Gender
                    <select id="gender" name="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </label> <br /> <br />

                <label for="dob">
                    Date of Birth
                    <input id="dob" type="date" />
                </label> <br /> <br />

                <label for="email">
                    Email Address
                    <input type="email" id="email" placeholder="Enter email address" />
                </label> <br /><br />

                <label for="edLevel">
                    Education Level
                    <select id="edLevel" name="edLevel">
                        <option value="BSC">BSC</option>
                        <option value="MSC">MSC</option>
                        <option value="MSC">Diploma</option>
                        <option value="MSC">Doctorate(PhD)</option>
                        <option value="MSC">High School / Secondary School</option>
                        <option value="MSC">Under Graduate</option>
                        <option value="MSC">Junior / Middle School</option>
                        <option value="MSC">Post Graduate</option>
                    </select>
                </label> <br /> <br />

                <label for="country">
                    Select your country
                    <select id="country" name="country">
                        <option value="Ghana">Ghana</option>
                        <option value="USA">USA</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="UK">UK</option>
                        <option value="Greece">Greece</option>
                        <option value="Poland">Poland</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Zambia">Zambia</option>
                    </select>
                </label> <br /> <br />

                <label for="state">
                    State/City of Residence
                    <input type="text" id="state" placeholder="Enter your state of residence" />
                </label> <br /> <br />

                <label for="employStatus">
                    Select your country
                    <select id="employStatus" name="employStatus">
                        <option value="employed">employed</option>
                        <option value="unemployed">unemployed</option>
                        <option value="self-employed">self-employed</option>
                    </select>
                </label> <br /> <br />

                <label for="phone">
                    Phone Number
                    <input type="tel" id="phone" placeholder="08154387000" />
                </label> <br /> <br />

                <label for="school">
                    Choose School
                    <select id="school" name="school">
                        <option value="schoolOfBusiness">School of Business</option>
                        <option value="schoolOfEngr">School of Engineering</option>
                    </select>
                </label> <br /> <br />

                <label for="study">
                    Choose Course of Study
                    <input type="text" id="study" placeholder="Select Course" />
                </label> <br /> <br />

                <label for="medium">
                    How did you hear about us?
                    <select id="medium" name="medium">
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Friend">Friend</option>
                    </select>
                </label> <br /> <br />

                <label for="code">
                    Scholarship/Discount Code (optional)
                    <input type="text" id="code" placeholder="Scholarship or student ID" />
                </label>

                <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I
                    have read the <a href="#">Privacy Policy.</a></p>

                <button>Proceed</button>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </form>
        </section>
    </main>
</body>

</html>
